<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  
</head>
<body>
  <div class="py-5">
    <div class="container">
        <h1 class="display-3 fw-bold text-warning text-center">Movie <span class="text-white fw-semibold">Details</span> App</h1>
      <div class="row gy-3 py-4 py-lg-5 w-100 justify-content-center align-items-center h-100">
        <div class="col-lg-4 text-lg-end ms-4 ms-lg-0">
          <label for="movie" class="form-label text-light fw-semibold fs-4">Movie Name : </label>
        </div>
        <div class="col-lg-5  ms-4 ms-lg-0">
          <input type="text" class="form-control py-2 fs-5" placeholder="Enter Movie Name" id="movie">
        </div>
        <div class="col-lg-3 ms-4 ms-lg-0">
          <button type="submit" id="btnSearch" class="fw-semibold text-uppercase fs-5 btn btn-warning px-4 py-2 rounded-5">Search</button>
        </div>
      </div>
      <div id="detailRow" class="row px-lg-5 py-4 w-100 justify-content-center align-items-center h-100" style="display: none;">
        <div class="col-md-4 col-lg-3">
            <div>
              <img alt="movie" id="movieimg" src="Images/BLANK.png" class="img-fluid">
            </div>
        </div>
        <div class="col-md-8">  
          <div>
            <table class="table table-dark table-hover">
              <tbody>
                <tr>
                  <th class="fs-5 col-4" id="movieth"></th>
                  <td class="fs-5 col-8" style="color: #fff !important;" id="moviename"></td>
                </tr>
                <tr>
                  <th class="fs-5 col-4" id="langth"></th>
                  <td class="fs-5 col-8" style="color: #fff !important;" id="lang"></td>
                </tr>
                <tr>
                  <th class="fs-5 col-4" id="Yearth"></th>
                  <td class="fs-5 col-8" style="color: #fff !important;" id="releaseyear"></td>
                </tr>
                <tr>
                  <th class="fs-5 col-4" id="overviewth"></th>
                  <td class="fs-5 col-8" style="color: #fff !important;" id="overview"></td>
                </tr>
                <tr>
                  <th class="fs-5 col-4" id="genresth"></th>
                  <td class="fs-5 col-8" style="color: #fff !important;" id="genresName"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
    </div>
  
  </div>
  <script src="JS/script.js"></script>
</body>
</html>
